<html>

<head>
  <title></title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/app.css">
  <script src="../cyfs_sdk/cyfs.js"></script>
  <script src="../js/lib/jquery.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body style="background: #F7F7F7;">
  <div class="app_box">
    <div class="app_header_box">
      <h2 class="app_header_title" set-lan="html:DecAppHtml.DecAppStore"></h2>
      <div class="float_r app_header_right">
      </div>
    </div>
    <div class="app_content_box">
      <div class="app_content_title_box">
        <div class="app_title_box">
          <h3 class="app_content_title" set-lan="html:DecAppHtml.InstalledTitle"></h3>
          <a href="cyfs://static/DecAppStore/app_store_list.html" target="_blank" class="app_content_title_href" set-lan="html:DecAppHtml.DecAppList"></a>
        </div>
        <div class="app_subtitle_box">
          <i class="app_installed_setting_i"></i>
        </div>
      </div>
      <div class="app_tag_list_box">
        <ul class="app_tag_list">
        </ul>
      </div>
    </div>
    <div class="app_footer_box">
      <!-- <div class="app_footer_content_box">
        <div class="float_l app_footer_box_l">
          <p><a href="javascript:">How Cyfs work ?</a></p>
          <p><a href="javascript:">How to develop Dec App ?</a></p>
        </div>
        <div class="float_r app_footer_box_r">
          <i class="app_footer_discard_i"></i>
          <i class="app_footer_cyfs_i"></i>
          <p class="float_r">Developer community</p>
        </div>
      </div> -->
    </div>
    <div class="anonymous_box">
      <p class="anonymous_title" set-lan="html:AnonymousMode"></p>
      <p class="anonymous_subtitle"  set-lan="html:ReviewTheTutorial"></p>
    </div>
  </div>
  <div class="app_cover_box app_installed_setting_container" >
    <div class="app_cover_installed_setting_box">
      <i class="close_cover_i"></i>
      <h3 class="app_installed_setting_title" set-lan="html:DecAppHtml.Setting"></h3>
      <h3 class="automatic_update_all_box">
        <span class="float_l" set-lan="html:DecAppHtml.AutomaticUpdateAllApps"></span>
        <label class="switch_label switch_animbg float_r">
          <input class="automatic_update_all automatic_update_switch" type="checkbox" name="automaticUpdateAll"><i class="switch_i"></i>
        </label>
      </h3>
      <ul class="app_installed_setting_ul">
      </ul>
    </div>
  </div>
  <div class="app_cover_box app_installed_confirm_container">
    <div class="app_installed_confirm_box">
      <i class="close_cover_i"></i>
      <p class="app_installed_confirm_p" set-lan="html:AppHtml.WarningQuestion"></p>
      <button class="app_plain_btn app_installed_yes_btn" set-lan="html:Yes"></button>
      <button class="app_primary_btn app_installed_no_btn" set-lan="html:No"></button>
    </div>
  </div>
</body>

<style>
    .app_tag_list_box{
        margin: 84px 0 104px 0;
    }
    .app_tag_list li{
        width: 770px;
        height: 88px;
        background: #FFFFFF;
        box-shadow: 0px 1px 2px 1px rgba(0,0,0,0.08);
        border-radius: 8px;
        padding: 21px;
        margin-bottom: 6px;
    }
    .app_tag_img_box{
        width: 88px;
        height: 88px;
        overflow: hidden;
        margin-right: 30px;
        cursor: pointer;
    }
    .app_tag_img_box img{
        width: 100%;
        height: 100%;
    }
    .app_tag_title{
        height: 21px;
        font-size: 16px;
        font-weight: bold;
        line-height: 28px;
        padding: 5px 0 15px 0;
        cursor: pointer;
    }
    .app_tag_info{
        width: 337px;
        font-size: 12px;
        line-height: 22px;
        padding-bottom: 12px;
        height: 16px;
    }
    .app_tag_p span{
        color: #2873F7;
    }
    .app_tag_p .switch_label{
      padding-top: 4px;
    }
    .app_installed_info_box{
      width: 640px;
      position: relative;
    }
    .app_installed_update{
      display: block;
      width: 40px;
      height: 40px;
      position: absolute;
      top: -5px;
      right: 0;
      background: url(../img/app/app_installed_update.svg) no-repeat center center;
      cursor: pointer;
    }
    .app_uninstall_btn{
      width: 96px;
      height: 24px;
    }
    .appp_installed_version{
      padding-left: 8px;
      color: #606060;
    }
    .app_installed_setting_i{
      display: block;
      width: 24px;
      height: 24px;
      float: right;
      background: url(../img/app/app_installed_setting_i.svg) no-repeat center center;
      cursor: pointer;
    }
    .app_cover_installed_setting_box{
      width: 513px;
      background: #FFFFFF;
      box-shadow: 0px 8px 10px rgba(0,0,0,0.0800);
      border-radius: 16px;
      position: absolute;
      top: 320px;
      left: 50%;
      margin-left: -256px;
    }
    .app_installed_confirm_box{
      width: 320px;
      height: 224px;
      background: #FFFFFF;
      box-shadow: 0px 8px 10px rgba(0,0,0,0.0800);
      border-radius: 16px;
      position: absolute;
      top: 320px;
      left: 50%;
      margin-left: -160px;
    }
    .app_installed_setting_title{
      height: 21px;
      font-weight: bold;
      line-height: 28px;
      padding: 24px 0 22px 20px;
    }
    .app_installed_setting_ul{
      overflow: hidden;
      padding: 0 20px 93px 20px;
    }
    .app_installed_setting_ul li, .automatic_update_all_box{
      height: 32px;
      padding-bottom: 6px ;
    }
    .automatic_update_all_box{
      border-bottom: 1px solid #DADCE0;
      margin: 0 20px;
      margin-bottom: 11px;
    }
    .automatic_update_all_box label{
      padding-top: 8px;
    }
    .app_installed_setting_ul li span:nth-child(1), .automatic_update_all_box span:nth-child(1){
      display: block;
      height: 19px;
      line-height: 28px;
      color: #606060;
      float: left;
      padding: 6px 0 7px 0;
    }
    .automatic_update_all_box span:nth-child(1){
      color: #333333;
    }
    .app_installed_setting_ul li label{
      float: right;
      padding-top: 8px;
    }
    .app_installed_confirm_p{
      font-size: 12px;
      text-align: center;
      height: 16px;
      line-height: 24px;
      padding: 104px 0 55px 0 ; 
    }
    .app_installed_no_btn{
      width: 72px;
      height: 32px;
      border-radius: 4px;
      float: right;
      margin-right: 68px;
    }
    .app_installed_yes_btn{
      width: 72px;
      height: 32px;
      border-radius: 4px;
      border: 1px solid #D5D5D5;
      float: left;
      margin-left: 68px;
    }

</style>

</html>
